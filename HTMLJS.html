<h2>Use JavaScript to Change Text</h2>  
<p id="demo"></p>  
<script>  
document.getElementById("demo").innerHTML = "Hello JavaTpoint";  
</script>  
<input type="button" value="Click" onclick="alert('Hi, how are you')">  
<p id="dem1o">JavaScript can change the style of an HTML element.</p>  
<script>  
function myFunction() {  
    document.getElementById("dem1o").style.fontSize = "25px";   
    document.getElementById("dem1o").style.color = "brown";  
    document.getElementById("dem1o").style.backgroundColor = "lightgreen";         
}  
</script>  
<button type="button" onclick="myFunction()">Click Me!</button>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeStyle(){
            document.querySelector(".myclass").style.backgroundColor = "yellow";
        }
    </script>
</head> 
<body> 
    <p class="myclass">this is paragraph 1</p>
    <p class="myclass">this is paragraph 2</p>
    <p class="myclass">this is paragraph 3</p>
    <button onclick="changeStyle()">click me</button>
</body>
</html>
